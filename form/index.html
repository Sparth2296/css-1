<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
</head>

<body>

    <div class="wrapper">
        <div class="box animate__animated animate__slideInDown">
            <div class="header animate__animated animate__fadeIn">
                <h1>Registretion Form </h1>
            </div>
            <form>
                <div class="name animate__animated animate__fadeIn">
                    <label>Nema :</label><br>
                    <input type="Ueserame" name="Uesername" placeholder="Uesername">

                </div>
                <div class="number animate__animated animate__fadeIn">
                    <label>Mobile NO :</label> <br>
                    <input type="number" name="Mobile NO" placeholder="Mobile Number">
                </div>

                <div class="email animate__animated animate__fadeIn">
                    <label> Email :</label><br>
                    <input type="email" name="email" placeholder="Email">
                </div>

                <div class="password animate__animated animate__fadeIn">
                    <label>Password :</label><br>
                    <input type="password" name="Password" placeholder="Password">
                </div>



            </form>
        </div>
    </div>
</body>

</html>
